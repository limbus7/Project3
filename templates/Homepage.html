<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto 20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            animation: changeBackground 10s infinite alternate;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        @keyframes changeBackground {
            0% { background: linear-gradient(135deg, #f6d365, #fda085); }
            50% { background: linear-gradient(135deg, #f6d365, #7bc6cc); }
            100% { background: linear-gradient(135deg, #f6d365, #fda085); }
        }

        .crypto-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Crypto 20</h1>

    <div class="crypto-info">
        <h2>Top 20 Cryptocurrencies</h2>
        <!-- Dropdown menu -->
        <div class="dropdown">
            <button class="dropbtn">Bit coins</button>
            <div class="dropdown-content">
                <a href="{{ url_for('bitcoin_details') }}">Details</a>
                <a href="{{ url_for('bitcoin_both') }}">Vizulations</a>
                <!-- Add more cryptocurrency options here -->
            </div>
        </div>
    </div>

</body>
</html>
